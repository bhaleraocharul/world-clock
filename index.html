<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üåè World Clock</h1>
      </header>
      <main>
        <select id="city">
          <option value="">Select a city</option>
          <option value="currentLocation">My location</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/London">London</option>
          <option value="Asia/Kolkataa">Kolkata</option>
          <option value="Australia/Melbourne">Melbourne</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
        </select>

        <div id="cities">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>

          <div class="city" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>

          <div class="city" id="mumbai">
            <div>
              <h2>Mumbai</h2>
              <div class="date"></div>
            </div>
            <div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </main>
      <div class="home-page-link">
        <a href="/">Back to Homepage</a>
      </div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://www.linkedin.com/in/charul-bhalerao/" target="_blank">
          Charul Bhalerao</a
        >, is
        <a href="https://github.com/bhaleraocharul/world-clock" target="_blank">
          open-sourced on Github</a
        >
        and hosted on
        <a href="https://world-clock-cb.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
